<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Discord</title>
</head>

<body>
    <!-- header -->
    <header class="color-blue-header-hero debug">
        <div class="container debug" >
            Header
        </div>
    </header>

    <!-- main -->
    <main class="debug">
        <section id="hero" class="color-blue-header-hero debug">
            <div class="small-container flex-display debug">hero</div>
        </section>
        <section id="place" class="debug">
            <div class="container flex-display debug">
                <div class="image debug">
                    image place
                </div>
                <div class="content debug">
                    content place
                </div>
            </div>
        
        </section>
        <section id="meet" class="color-light-backgroud debug">
            <div class="container flex-display row-reverse debug">
                <div class="image debug">
                    image meet
                </div>
                <div class="content debug">
                    content meet
            </div>
        
        </section>
        <section id="community" class="debug">
            <div class="container debug">
                <div class="image debug">
                    image community
                </div>
                <div class="content debug">
                    content community
            </div>
        
        </section>
        <section id="tecnology" class="color-light-backgroud debug">
            <div class="container flex-display debug">tecnology</div>
        </section>
        <section id="call-to-action" class="debug">
            <div class="container flex-display debug">call to action</div>
        </section>
    </main>

    <!-- footer -->
    <footer class="color-dark-backgroud-footer debug">
        <div class="container debug">
            <div class="footer-up debug">
                footer up
            </div>
            <div class="footer-down debug">
                footer down
            </div>
        </div>
    </footer>
</body>

</html>
